<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Getting Site</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      {% block content %}
      <h1 class="mb-3 mx-5 my-5">The Cookies are:</h1>
      <h1 class="mb-3 mx-5">{{web_url}}</h1>
      {% endblock %}
    </div>
    <div class="mb-3 mx-5">
    <form action="/result" method="POST">
      <input type="url" class="form-control my-5" placeholder="Enter the url here to get Cookies" name="web-url" id="web-url" />
      <br>
      <input type="submit" class="btn btn-primary" name="click" />
    </form>
    <br>
    <div class="alert alert-primary" role="alert">
      Please type the domain name in this format: <b> http://example.com</b>
    </div>
    </div>
    <p class="mb-3 mx-5">Sometimes it may take more time to get the data</p>
  </body>
</html>
